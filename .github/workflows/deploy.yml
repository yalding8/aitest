name: Deploy and Sync

on:
  push:
    branches: [ main ]

jobs:
  deploy-server:
    name: üöÄ Deploy to Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/aitest
            git pull origin main
            
            cd exam-backend
            npm install --production
            pm2 restart aitest-backend || pm2 start server.js --name aitest-backend
            
            cd ../exam-frontend
            npm install
            npm run build
            
            echo "‚úÖ Server Deployment Complete"

  sync-gitlab:
    name: üîÑ Sync to GitLab
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Push to GitLab
        env:
          # Ê†ºÂºè: https://gitlab.com/username/repo.git (‰∏çÂ∏¶ https://)
          GITLAB_REPO: ${{ secrets.GITLAB_REPO }} 
          # GitLab Personal Access Token
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          if [ -z "$GITLAB_REPO" ] || [ -z "$GITLAB_TOKEN" ]; then
            echo "‚ö†Ô∏è GitLab secrets not configured, skipping sync."
            exit 0
          fi
          
          echo "Pushing to GitLab..."
          # ÊûÑÈÄ†Â∏¶ËÆ§ËØÅÁöÑ URL: https://oauth2:TOKEN@gitlab.com/user/repo.git
          REMOTE_URL="https://oauth2:${GITLAB_TOKEN}@${GITLAB_REPO}"
          
          git remote add gitlab "$REMOTE_URL"
          git push -u gitlab main --force
          echo "‚úÖ Synced to GitLab successfully"
